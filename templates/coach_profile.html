{% extends "base.html" %}
{% block content %}
<h2>{{ coach.name }} – {{ coach.game }} ({{ coach.level }})</h2>

<form action="{{ url_for('checkout', coach_id=coach.id) }}" method="POST">
    <label for="time">Saat Seçimi:</label>
    <select name="time" required>
        {% for hour in range(8, 24) %}
            <option value="{{ "%02d:00" % hour }}">{{ "%02d:00" % hour }}</option>
        {% endfor %}
    </select>
    <button type="submit" style="float: right;">Satın Al</button>
</form>

<h3>Geri Bildirim</h3>
<form action="{{ url_for('submit_feedback', coach_id=coach.id) }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.rating.label }} {{ form.rating() }}
    {{ form.comment.label }}
