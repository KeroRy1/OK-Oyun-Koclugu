{% extends 'base.html' %}
{% block title %}Ana Sayfa{% endblock %}
{% block content %}
<form method="POST" action="/checkout">
    <div class="form-group">
        <label for="game">Oyun Seçin:</label>
        <select name="game" id="game" required>
            {% for g in games %}
            <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
        </select>
    </div>

    <h2>Koçluk Paketleri</h2>
    {% for p in packages %}
    <div class="package">
        <h3>{{ p.name }} – {{ p.price_tl }} TL</h3>
        <ul>
            {% for f in p.features %}
            <li>{{ f }}</li>
            {% endfor %}
        </ul>
        <button type="submit" name="package" value="{{ p.name }}">Satın Al</button>
    </div>
    {% endfor %}
</form>
{% endblock %}
