{% extends "base.html" %}
{% block content %}
<h2>Koçlar</h2>
<ul>
    {% for coach in coaches %}
        <li>
            <a href="{{ url_for('coach_profile', coach_id=coach.id) }}">
                {{ coach.name }} – {{ coach.game }} ({{ coach.level }})
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
